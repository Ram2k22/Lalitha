<!DOCTYPE html>
	<head>
		<title>SlideShow</title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width , initial-scale=1.0"/>
		<style type="text/css">
			#box{width:50%;
				height:400px;
				border:1px solid black;
				position:relative;}
			#box img{position:absolute;
				width:100%;
				height:100%;}
				
			#box .prev,.next{position:absolute;
				background-color:red;
				color:white;
				font-size:30px;
				top:50%;}
				
			#box .next{right:0;}
		</style>
	</head>
	<body>
		<div id="box">
			<img src="rings.jpg" alt="chain"/>
			<span class="prev">+</span>
			<span class="next" onclick="nextImage()">+</span>
		</div>
		<script type="text/javascript">
			var box = document.getElementById("box");
			
			var image = ["rings","grace","gundu"];
			
			var i = image.length;
			
			function nextImage(){
				if (i<image.length){
					i=i+1;}
				else{i=1;}
				box.innerHTML = "<img src="+image[i-1]+".jpg>";}
		</script>
	</body>
</html>
